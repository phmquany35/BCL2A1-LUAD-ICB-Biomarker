name: bcl2a1-analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python=3.9
  
  # R
  - r-base=4.3.0
  
  # Core Python packages
  - numpy=1.24.3
  - pandas=2.0.3
  - scipy=1.11.2
  - matplotlib=3.7.2
  - seaborn=0.12.2
  - scikit-learn=1.3.0
  
  # Single-cell analysis
  - scanpy=1.9.3
  - python-igraph=0.10.6
  
  # Utilities
  - tqdm=4.66.1
  - openpyxl=3.1.2
  
  # Jupyter
  - jupyter=1.0.0
  - ipykernel=6.25.2
  
  # R packages (some available via conda)
  - r-tidyverse=2.0.0
  - r-ggplot2=3.4.4
  - r-dplyr=1.1.3
  - r-survival=3.5_7
  - r-caret=6.0_94
  
  # Bioconductor (via conda-forge/bioconda)
  - bioconductor-deseq2=1.42.0
  - bioconductor-limma=3.58.1
  - bioconductor-edger=4.0.2
  
  # Development tools
  - git=2.42.0
  
  # pip packages (not available via conda)
  - pip
  - pip:
    - anndata==0.9.2
    - leidenalg==0.10.1
    - statsmodels==0.14.0
